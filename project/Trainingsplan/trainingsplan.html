<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/trainingsplan.css">
    <link rel="stylesheet" href="style/exersice.css">
    <script src="script/trainingsplan.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=Sono:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="folder" id="trainingsplan">
        <div class="folderStuff">
            <p id="titel">Trainingsplan</p>
            <img src="img/addFolder.png" alt="addFolder" onclick="addFolder(this.parentElement.parentElement)">
            <img src="img/add.png" alt="addExersice" onclick="addExersice(this.parentElement.parentElement)">
        </div>


        <div class="exersice">
            <div class="exersiceStuff">
                <p class="name" onclick="rename(this)">clickToRename</p>
                <div class="exersiceStats">
                    <p class="count" onclick="rename(this)">0</p>
                    <p class="x">x</p>
                    <p class="weight" onclick="rename(this)">weight</p>
                    <p> kg/</p>
                    <p class="reps" onclick="rename(this)">reps</p>

                    <img src="img/add.png" alt="addExersice" onclick="addExersice(this.parentElement.parentElement.parentElement)">
                    <img src="img/delete.png" alt="delete" onclick="remove(this.parentElement.parentElement.parentElement)">
                </div>
            </div>
        </div>


    </div>

    <div id="renameBox">
        <div id="renameText">lol</div>
        <input id="renameInput"></input>
    </div>

    <datalist id="categorys">
        <option value="Monday"></option>
        <option value="Thuesday"></option>
        <option value="wednesday"></option>
        <option value="Thuerstday"></option>
        <option value="Friday"></option>
        <option value="Saturday"></option>
        <option value="Sonday"></option>

        <option value="Push"></option>
        <option value="Pull"></option>
        <option value="Leg"></option>
        <option value="FullBody"></option>
        <option value="UperBody"></option>
        <option value="LowerBody"></option>

        <option value="Chest"></option>
        <option value="Back"></option>
        <option value="Bicep"></option>
        <option value="Tricep"></option>
        <option value="Shoulder"></option>
        <option value="Core"></option>
        <option value="Sixpack"></option>
        <option value="Leg"></option>
    </datalist>
</body>
</html>
