<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="entrys.js" defer></script>
    <script src="../standard/header_footer.js" defer></script>
    <link rel="stylesheet" href="../standard/standard.css">
    <script src="entry.js" defer></script>

    <style>
        #entryBox{
            width: 80vw;
            height: 75vh;

            background-color: #FF8A65;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            gap: 4vh;

            border-radius: 6px;
        }


        body{
            align-items: center;
            justify-content: center;
        }
        #nameBox{
            color: white;
            font-size: 2.7vh;
        }
        input{
            border-radius: 6px;
            border: none;
            height: 4vh;
            width: 25vh;
            display: flex;
            text-align: center;
        }
        #enterBox{
            cursor: pointer;
        }
        #calenderLink{
            position: fixed;
            right: 1vh;
            bottom: 8vh;
        }
        #calender{
            width: 4vh;
            height: 4vh;

        }
    </style>
</head>
<body>
    <div id="entryBox">
        <div id="nameBox">Running</div>
        <div class="inputBox">
            <input type="text" id="dataInputField1" placeholder="km">
        </div>
        <div class="inputBox">
            <input type="text" id="dataInputField2" placeholder="hm">
        </div>
        <div class="inputBox">
            <input type="text" id="dataInputField3" placeholder="hour/s">
        </div>
        <div id="enterBox" onclick="addSession(this.parentElement)">enter</div>
    </div>

    <a href="calender.html" id="calenderLink">
        <img src="calendar-day.png" alt="" id="calender">
    </a>
</body>
</html>
